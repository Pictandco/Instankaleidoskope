<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Test footer</title>
<style>
  html, body { height: 100%; margin: 0; }
  /* Background placé en z-index 0 (positif) */
  .bg {
    position: fixed;
    inset: 0; /* top:0; right:0; bottom:0; left:0 */
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
    filter: blur(8px) brightness(.7);
    z-index: 0;
    pointer-events: none;
  }

  /* Wrapper de contenu au-dessus */
  .page {
    position: relative;
    z-index: 1;     /* IMPORTANT : contenu au-dessus de .bg */
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  main { flex: 1; padding: 40px; }

  /* Footer simple et clairement visible */
  footer {
    text-align: center;
    padding: 20px;
    font-size: 1.1rem;
    color: #ffffff;           /* Contraste sûr */
    background: rgba(0,0,0,0.25);
    position: relative;
    z-index: 2;               /* encore au-dessus si besoin */
  }
</style>
</head>
<body>
  <div class="bg"></div>

  <div class="page">
    <header><h1 style="text-align:center;color:#ff69b4;margin:0;padding:20px 0">Header</h1></header>
    <main>
      <p>Contenu de test. Fais défiler si tu veux.</p>
      <div style="height:900px"></div>
    </main>
    <footer>Mon footer — doit être visible sous Firefox et Chromium</footer>
  </div>
</body>
</html>
